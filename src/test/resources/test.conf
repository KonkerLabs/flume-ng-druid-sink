indexService = druid/overlord
discoveryPath = /druid/discovery
dimensions = time, space, doubleMax, doubleMin, date, id
dataSource = ds
aggregators = {"DOUBLEMAX":["doubleMax"],"DOUBLEMIN":["doubleMin"],"HYPERUNIQUES":["id"]}
